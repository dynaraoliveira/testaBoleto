<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
<title>Testa boletos</title>
</head>
<body>
	<div class="container">
		<form action="validar" method="post">
			<div class="form-group">
				<label for="nome">Linha</label> <input type="text"
					class="form-control" id="linha" name="linha" placeholder="Linha" />
			</div>
			<button type="submit" class="btn btn-success">Validar</button>
		</form>
		
		<table class="table table-hover">
	        <tr>
	            <th>Código de barras</th>
	            <td> <span th:text="${titulo.codBarras}"></span> </td>
	        </tr>
	        <tr>
	        	<th>Vencimento</th>
	        	<td> <span th:text="${titulo.vencimento}"></span> </td>    
	        </tr>
	        <tr>    
	            <th>Valor</th>
	            <td> <span th:text="${titulo.valor}"></span> </td>
	        </tr>
	        <tr>    
	            <th>Válido</th>
	            <td> <span th:text="${titulo.valido}"></span> </td>
	        </tr>
	        
	    </table>
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>

</body>
</html>
